<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixr ·êß Tasks</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        * {
            font-family: "SF Pro Display";
        }
        body {
            padding: 14px 10px;
            border:3px soild rgb(255, 20, 20);
            overflow:hidden;
            box-sizing:border-box;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h2 {
            font-weight: 600;
            font-size: 21px;
            margin: 0;
            color: white;
            margin-bottom: 10px;
        }
        header span {
            transform: translateY(-7px);
            font-weight: 400;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.41);
        }
        header span .checkmark-outline {
            font-size: 15px;
            transform: translateY(2px);
        }
        .tasks {
            height: 295px;
            overflow-y: scroll;
        }
        .task {
            display: flex;
            align-items: start;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .content {
            display: flex;
            align-items: start;
        }
        .checked span, .task span {
            font-weight: 400;
            color: white;
            font-size: 14px;
            transform: translateY(1.6px);
            margin-left: 3px;
            transition: 0.15s ease-in-out;
        }
        .checked .content span {
            text-decoration: line-through;
            transition: 0.15s ease-in-out;
            opacity: 0.6;
        }
        .controls {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 10px;
            width: 265px;
        }
        .controls input {
            background-color: transparent;
            color: white;
            height: 30px;
            flex: 1;
            border-radius: 10px;
            border: none;
            outline: none;
            font-family: "SF Pro Display", sans-serif;
            font-weight: 500;
        }
        .controls input::placeholder {
            color: rgba(255, 255, 255, 0.623) !important;
            font-family: "SF Pro Display", sans-serif;
        }
        .add-btn {
            width: 20px;
            height: 20px;
            color: #b3c8ff;
            transition: 0.2s ease-in-out;
        }
        .add-btn:hover {
            opacity: 0.3;
            transition: 0.2s ease-in-out;
        }
        .svg-fig {
            margin-right: 4px;
            width: 20px;
            height: 20px;
        }
        .trash {
            color: rgba(255, 255, 255, 0.568);
            transform: translateY(3px);
            display: none;
            width: 16px;
            min-width: 16px;
            height: 16px;
            min-height: 16px;
        }
        .task:hover .trash {
            display: block;
        }
        .notask {
            /* width: 250px; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            user-select: none;
        }
        .notask img {
            width: 150px;
        }
        .notask h2 {
            color: rgba(255, 255, 255, 0.89);
            font-size: 17px;
            margin-top: 10px;
        }
        .right-head {
            display: flex;
            align-items: center;
        }
        .cog-outline {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.678);
            transform: translateY(-5.5px);
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Tasks</h2>
        <div class="right-head">
            <span id="counter"></span>
            <!-- <ion-icon name="cog-outline" class="cog-outline"></ion-icon> -->
        </div>
    </header>
    <div class="tasks" id="tasks">
        <!-- <div class="task" id="task">
            <ion-icon name="ellipse-outline" class="ellipse-outline"></ion-icon>
            <span>Get fuel for the rockets üöÄ</span>
        </div>
        <div class="task checked" id="task">
            <div class="checker">
                <ion-icon name="checkmark-outline" class="checkicon"></ion-icon>
            </div>
            <span>Get fuel for the rockets üöÄ</span>
        </div> -->
    </div>
    <!-- <div class="footer">
        <span id="foot">
            2 of 3 tasks completed
        </span>
    </div> -->
    <div class="controls">
        <input id="newTaskTitle" type="text" class="new" placeholder="Add new task">
        <ion-icon name="add-circle-outline" id="add-btn" class="add-btn"></ion-icon>
    </div>
</body>
